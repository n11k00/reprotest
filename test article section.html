<!--

<section>: Define una sección en un documento.
<nav>: Define un bloque que contiene enlaces de navegación, como un menú.
<article>: Define contenido autónomo que podría existir independientemente del resto del contenido.
<aside>: Define contenidos vagamente relacionados con el resto del contenido de la página.
<main>: Define el contenido principal o importante en el documento. Solamente debe existir un elemento <main> en el documento.
<header>: Define la cabecera de una página o sección.
<footer>: Define el pie de una página o sección.
 -->

<!doctype hmtl>
<html>
<meta charset="utf-8">

<head>

<title> mi primer sitio web  </title>
</head>

<body>
	<article>
		<section>
			<p>este es un ejemplo de parrafo </p>
		</section>
	</article>
</body>


	</html>
